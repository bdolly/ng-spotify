<div *ngIf="artist">
  
	<header class="artist-header">
		<div *ngIf="artist.images.length > 0 " >
			<img class="artist-thumb img-circle" src="{{artist.images[0].url}}">
		</div>
		<h1>{{artist.name}}</h1>
		<p *ngIf="artist.genres.length > 0" > 
			<span *ngFor="let genre of artist.genres" >{{genre}}</span>
		</p>
		<br>
	</header>

	<div class="artist-albums" *ngIf="albums">
		<div class="row">
			<div *ngFor="let album of albums">
				<div class="col-md-3">
					<div class="well album">

						<div *ngIf="album.images.length > 0 " >
							<img class="album-thumb" src="{{album.images[0].url}}">
						</div>
						<h4>{{album.name}}</h4>
						<a routerLink="/album/{{album.id}}" class="btn btn-default btn-block">Album Details</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
