<h1>Need Music?</h1>
<p class="lead">
	Use the ngSpotify app to browse new releases and find your favorite songs.
</p>

<form action="">
	<div class="form-group">
		<input 
			class="form-control"
			type="text"
			name="music-search"
			placeholder="Search Music" 
			(keyup)="searchMusic()"
			[(ngModel)]="searchStr">

	</div>
</form>


<div *ngIf="searchRes">

	<div *ngFor="let res of searchRes">
		<div class="row">
			<div class="col-md-12">

				<div class="searchRes well">
					<h4>{{res.name}}</h4>
					<div>
						<strong>Genres:</strong>
						<span *ngFor="let genre of res.genres">{{genre}} </span>
					</div>

				</div>
			</div>		
		</div>
	</div>
</div>
